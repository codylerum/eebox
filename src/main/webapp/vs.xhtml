<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:r="http://richfaces.org" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<div class="well">
			<p>Backing Bean Value: #{viewScopedBackingBean.foo}</p>
		</div>
		<h:form>
			<h:inputText value="#{viewScopedBackingBean.foo}" />
			<div class="buttons">
				<h:commandButton value="Submit" action="#{viewScopedBackingBean.submitValue()}" styleClass="btn btn-default" />
				<h:commandButton value="Submit and Navigate" action="#{viewScopedBackingBean.submitAndNavigate()}" styleClass="btn btn-default" />
				<h:commandButton value="Immediate" action="#{viewScopedBackingBean.immediate()}" styleClass="btn btn-default" immediate="true" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
